<!DOCTYPE html>
<html lang="eng-Us">

<html>
  <head>  <!-- in the head you put metadata, links etc, 
		it should not contain anything supposed to be displayed  -->

    <title>TheDaniTask</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- responsiviness stuff, to check -->  


    <!-- this links this html sheet to its css sheet -->
    <link rel="stylesheet" 
  		    type="text/css" 
  		    href="TheDaniTask.css" 
  		    media="screen">  		     		  
    <!-- link to googlefonts --> 		  
    <link href="https://fonts.googleapis.com/css?family=
																	EB+Garamond|
																	Gentium+Basic|
																	Ultra|
																	Cinzel|	
																	Pacifico|
																	Indie+Flower|
																	Permanent+Marker|
																	Arial" 

		    rel="stylesheet">

  </head>

  <body>
  
    <!-- this defines the upper bar section which contains logo and static pages links -->
    <section class="flexUpperBar">
      
      <div class="logo">
        <h4>this is the logo</h4><!-- logo ia a box which contains site logo -->
      </div>
      
	   <nav>
      <div class="navBar">     <!-- navBar ia a box which contains the main menu link list -->
        <div class="navLinks">
          <a href="url">link 1</a> <!-- navBar link -->
          <a href="url">link 2</a> <!-- navBar link -->
          <a href="url">link 3</a> <!-- navBar link -->
          <a href="url">link 4</a> <!-- navBar link -->
        </div>      
      </div>
      </nav>
	 </section>
	 
    <!-- this defines the central image -->
    <div class="mainImage">
      <h2>this is the main image</h2>
    </div>

    <!-- this defines the box with contents under main image -->
    <section class="mainBox">
      <h2>this is the main box content</h2>
    </section>
    
    <!-- this defines the footer -->
    <footer>
      <a href="url">link 5</a>
      <a href="url">link 6</a>
      <a href="url">link 7</a>
      <a href="url">link 8</a>
    </footer>
  </body>
</html>
