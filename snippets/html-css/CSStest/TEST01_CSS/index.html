<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>tables test</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>I am a level one heading</h1>

    <p>This is a first paragraph of text. In the text is a <span>span element</span>
      and also a <a href="http://example.com"><strong>link</strong></a>.</p>

    <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>

    <ul>
        <li>Donald Duck</li>
        <li class="special">Eta Beta</li>
        <li>Mr. <em>Newton</em></li>
    </ul>

    <br/>
    <p class="special">test paragraph</p>



</body>

</html>
